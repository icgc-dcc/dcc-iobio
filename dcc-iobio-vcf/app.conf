[program:tabix]
command=sudo -u iobio -H forever --workingDir /home/iobio/workdir /home/iobio/iobio/services/tabix.js

[program:vcfreaddepther]
command=sudo -u iobio -H forever --workingDir /home/iobio/workdir /home/iobio/iobio/services/vcfdepther.js

[program:vcfstatsalive]
command=sudo -u iobio -H forever --workingDir /home/iobio/workdir /home/iobio/iobio/services/vcfstatsalive.js

[program:mount_aws]
environment=ACCESSTOKEN=%(ENV_ACCESSTOKEN)s
command=/home/iobio/iobio/tools/score-client/bin/score-client --profile aws mount --layout object-id --options allow_other --mount-point /home/iobio/iobio/tools/score-client/data/aws --manifest 46990f6b-5499-4fbd-afd0-36de84d341e4

[program:mount_collab]
environment=ACCESSTOKEN=%(ENV_ACCESSTOKEN)s
command=/home/iobio/iobio/tools/score-client/bin/score-client --profile collab mount --layout object-id --options allow_other --mount-point /home/iobio/iobio/tools/score-client/data/collab --manifest 1b50dc48-1e6f-4e82-9b96-e09b91b6856b

[program:nginx]
command=nginx -g "daemon off;"


